<form [formGroup]="placeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Название</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div
      *ngIf="
        placeForm.get('name')?.invalid &&
        (placeForm.get('name')?.dirty || placeForm.get('name')?.touched)
      "
      class="error-message"
    >
      <div *ngIf="placeForm.get('name')?.errors?.['required']">
        Название обязательно
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Описание</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
    ></textarea>
    <div
      *ngIf="
        placeForm.get('description')?.invalid &&
        (placeForm.get('description')?.dirty ||
          placeForm.get('description')?.touched)
      "
      class="error-message"
    >
      <div *ngIf="placeForm.get('description')?.errors?.['required']">
        Описание обязательно
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="placeForm.invalid">
      {{ submitButtonText }}
    </button>
    <button type="button" (click)="onCancel()">Отмена</button>
  </div>
</form>
