<div *ngIf="meeting" class="container">
  <h2>{{ meeting.name }}</h2>
  <p>{{ meeting.description }}</p>
  <div>
    <button (click)="editMeeting()" (keyup.enter)="editMeeting()">
      Редактировать
    </button>
    <button (click)="deleteMeeting()" class="danger-button">Удалить</button>
  </div>
</div>

<div *ngIf="!meeting">Загружаем данные...</div>
