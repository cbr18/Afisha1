<div class="meetings-container">
  <h1>Мероприятия</h1>

  <div *ngIf="isLoading" class="loading-indicator">
    <span>Загрузка...</span>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  <button (click)="addMeeting()" (keyup.N)="addMeeting()">Добавить</button>
  <div *ngIf="!isLoading && !error">
    <div *ngIf="meetings.length === 0" class="empty-state">
      <p>Список мероприятий пуст.</p>
    </div>

    <div *ngIf="meetings.length > 0" class="meetings-list">
      <app-meeting-card
        *ngFor="let meeting of meetings; trackBy: trackById"
        [meeting]="meeting"
      >
      </app-meeting-card>
    </div>

    <app-pagination
      [totalItems]="totalItems"
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      (pageChanged)="onPageChanged($event)"
    >
    </app-pagination>
  </div>
</div>
