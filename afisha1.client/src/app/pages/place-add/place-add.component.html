<div class="container">
  <h2>Добавление нового места</h2>

  <div *ngIf="loading">Загрузка...</div>

  <div *ngIf="error">
    <p>Произошла ошибка.</p>
    <button (click)="onCancel()">Вернуться</button>
  </div>

  <app-place-form
    *ngIf="!loading && !error"
    [place]="newPlace"
    submitButtonText="Создать место"
    (formSubmit)="onCreatePlace($event)"
    (formCancel)="onCancel()"
  >
  </app-place-form>
</div>
